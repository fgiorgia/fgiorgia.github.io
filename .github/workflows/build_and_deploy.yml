name: Build and Deploy Personal Website
on: [push, pull_request]
jobs:
  build_deploy_next:
    name: Build and Deploy Next
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build website
        run: yarn lint

      - name: Build website
        run: yarn build
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/fgiorgia.github.io/out


  build_jekyll:
    name: Build Jekyll
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt install ruby ruby-dev ruby-bundler
          cd packages/legacy && make install
      - name: Build the site
        run: |
          echo "Building version $GIT_HASH"
          cd packages/legacy && make build
        env: # Export secret as an environment variable
          GOOGLE_ANALYTICS_GTAG: ${{ secrets.GOOGLE_ANALYTICS_GTAG }}
          PAGES_REPO_NWO: ${{ github.repository }}
          GIT_HASH: ${{ github.sha }}

